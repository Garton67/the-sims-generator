<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Name Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta+Vaani:wght@400;700&family=Viga&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <lottie-player
      src="https://assets8.lottiefiles.com/private_files/lf30_HGAwbl.json"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px"
      loop
      autoplay
    ></lottie-player>
    <div class="container">
      <h1>Generate A Random Name</h1>
      <!-- Random Name Goes here -->
      <div id="random-name"></div>
      <!-- Girl Button -->
      <button class="btn btn-primary" id="generateGirl">
        <span class="emoji">Generate Girl Name 👩</span>
      </button>
      <!-- Boy Button -->
      <button class="btn btn-primary" id="generateBoy">
        <span class="emoji">Generate Boy Name 👨‍🦱</span>
      </button>
      <!-- Pet Button -->
      <button class="btn btn-primary" id="generatePet">
        <span class="emoji">Generate Pet Name 🐱</span>
      </button>
      <form id="nameForm">
        <label for="nameInput">Enter Name:</label>
        <input type="text" id="nameInput" required />
        <label for="nameType">Select Name Type:</label>
        <select id="nameType" required>
          <option value="Girl">Girl</option>
          <option value="Boy">Boy</option>
          <option value="Pet">Pet</option>
          <option value="Pet">Last Name (Coming soon)</option>
        </select>
        <button type="submit">Add Name</button>
      </form>
      <div id="nameList"></div>
    </div>
    <div class="blob"></div>
    <script src="app.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
